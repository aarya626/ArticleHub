  <main>
    <article>
      <h6 id="article_id" style="display: none;">{{article.article_id}}</h6>
      <h1>{{article.title}}</h1>
        <div class="article-header">
          <div class="author-info">
            <img href="Profile.html" src="author-avatar.jpg" alt="Author Avatar">
            <div>
              <h2 href="Profile.html"></h2>
              <p>Published on: April 11, 2024</p>
            </div>
          </div>
          <div class="mic">
            <i class="fa fa-microphone"></i>
          </div>
        </div>
        <div class="article-content">
          <p style="white-space: pre-line;">{{article.content | safe }} </p>
          
        </div>
        <div class="article-actions">
          <button class="like-btn">
            <i class="fa fa-thumbs-up"></i>
            <span class="like-count">{{article.likescount}}</span>
          </button>
          <button class="dislike-btn">
            <i class="fa fa-thumbs-down"></i>
            <span class="dislike-count">2</span>
          </button>
          <button class="share-btn">
            <i class="fa fa-share-alt"></i>
            Share
          </button>
        </div>
          <div class="comments-list"></div>
        </div>
        <div class="comments-section">
            <h2>Comments</h2>
            <div class="comment-form">
              <textarea placeholder="Add a comment..."></textarea>
              <div>
                <button class="submit-comment">Submit</button>
              </div>  
            </div>
            <div class="comments-list">
              <div class="comment">
                <img src="user-avatar-1.jpg" alt="User Avatar" class="comment-avatar">
                <div class="comment-details">
                  <h3 class="comment-author">John Doe</h3>
                  <p class="comment-timestamp">2 hours ago</p>
                  <p class="comment-content">Great article! Really informative and well-written.</p>
                  <div class="comment-actions">
                    <button class="like-comment">
                      <i class="fa fa-thumbs-up"></i>
                      <span class="like-count">10</span>
                    </button>
                    <button class="dislike-comment">
                      <i class="fa fa-thumbs-down"></i>
                      <span class="dislike-count">2</span>
                    </button>
                    <button class="reply-comment">Reply</button>
                  </div>
                </div>
                <div class="replies">
                  <!-- Replies will be added here -->
                </div>
              </div>
              <div class="comment">
                <!-- Another comment structure -->
              </div>
            </div>
          </div>
      </article>
  </main>
